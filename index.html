<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Programmieren lernen</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1>Programmieren lernen</h1>

    <div class="box-container">
        <div class="box" id="html-box" data-effect="grow">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png">
            <p>HTML</p>
        </div>

        <div class="box" id="css-box" data-effect="grayscale">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png">
            <p>CSS</p>
        </div>

        <div class="box" id="js-box" data-effect="grayscale">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png">
            <p>JavaScript</p>
        </div>

        <div class="box" id="python-box" data-effect="grayscale">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png">
            <p>Python</p>
        </div>

        <a href="">
            <div class="box" id="csharp-box" data-effect="grow">
                <img src="https://cdn-icons-png.flaticon.com/512/6132/6132221.png">
                <p>C#</p>
            </div>
        </a>

        <div class="box" id="cpp-box" data-effect="grayscale">
            <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png">
            <p>C++</p>
        </div>

        <div class="box" id="java-box" data-effect="grayscale">
            <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png">
            <p>Java</p>
        </div>

        <div class="box" id="ts-box" data-effect="grayscale">
            <img src="https://cdn-icons-png.flaticon.com/512/919/919832.png">
            <p>TypeScript</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
